<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Harbor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Harbor</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="blog.html">Blog</a>
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <section class="form-container">
        <h2>Sign Up</h2>

        <button class="social-login">Sign Up with Facebook</button>

  <div class="divider-container">
            <div class="divider"></div>
            <span>or</span>
            <div class="divider"></div>
        </div>


        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="confirm-email">Confirm Email:</label>
            <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="profile-name">Profile Name:</label>
            <input type="text" id="profile-name" name="profile-name" placeholder="Enter your profile name" required>

            <label for="dob">Date of Birth:</label>
            <div class="dob-container">
                <select id="month" name="month">
                    <option value="">Month</option>
                </select>
                <select id="day" name="day">
                    <option value="">Day</option>
                </select>
                <select id="year" name="year">
                    <option value="">Year</option>
                </select>
            </div>

            <label>Gender:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="non-binary"> Non-binary</label>
            </div>

           <label class="checkbox-container">
    <input type="checkbox" id="share-data" name="share-data">
    Share my registration data...
</label>


            <button class="btn-primary" type="submit">Sign Up</button>
            <p class="terms">By clicking Sign Up, you agree to the terms.</p>
        </form>

        <p>Already have an account? <a href="login.html">Log in here</a></p>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Harbor - Anchoring Meaningful Connections</p>
    </footer>
</body>
</html>
